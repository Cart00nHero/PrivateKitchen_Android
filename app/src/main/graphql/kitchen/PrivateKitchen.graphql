mutation PublishKitchen($kitchen: InputKitchen!,$chefId: String!) {
  publishKitchen(kitchen: $kitchen,chefId: $chefId) {
    appraise
    info {
      phone
      name
    }
    uniqueId
    address {
      completion
      latitude
      longitude
    }
