query FindUser($uniqueId: String!) {
  findUser(uniqueId:$uniqueId) {
    appleUid
    appraise
    email
    info {
      avatar
      name
    }
    points
    type
    uniqueId
    kitchen {
      appraise
      info {
        phone
        name
      }
      uniqueId
      address {
        completion
        latitude
        longitude
      }
    }
  }
}
query SearchMatchedAddresses($queries: QueryAddress!) {
  searchMatchedAddresses(queries: $queries) {
    administrativeArea
    completion
    isoNationCode
    latitude
    locality
    longitude
    nation
    postalCode
    subAdministrativeArea
    subLocality
    subThoroughfare
    thoroughfare
    floor
    kitchen {
      appraise
      info{
        phone
        name
      }
      uniqueId
    }
  }
}
