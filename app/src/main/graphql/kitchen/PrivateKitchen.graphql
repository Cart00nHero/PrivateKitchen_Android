query FindKitchen($uniqueId: String!) {
  findKitchen(uniqueId:$uniqueId) {
    appraise
    info {
      phone
      name
    }
    uniqueId
    address {
      completion
      latitude
      longitude
    }
    chef {
      info {
        avatar
        name
      }
      uniqueId
    }
  }
}
query FindKitchenMenu($kitchenId: String!) {
  findKitchenMenu(kitchenId:$kitchenId) {
    deadline
    ownerId
    pages {
      pagination
      categories {
        sequence
        titleText {local}
        items {
          introText {local}
          nameText {local}
          photo
          price
          quota
          sequence
          customizations {
            sequence
            price
            titleText {local}
          }
        }
      }
    }
  }
}
