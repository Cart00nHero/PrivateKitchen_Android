#  Kitchen Operation Api

# Workstation
query FindWorkstation($uniqueId: String!) {
  findWorkstation(uniqueId: $uniqueId) {
    uniqueId chefId kitchenId
    info {
      chef
    }
    kitchen {
      info {
        name
        phone
      }
      address {
        completion
        floor
        latitude
        longitude
      }
    }
  }
}
query SearchMatchedWorkstations($queries: QueryWorkstation!) {
  searchMatchedWorkstations(queries: $queries) {
    uniqueId chefId kitchenId
    info {chef}
    kitchen {
      info {
        name
        phone
      }
      address {
        completion
        floor
        latitude
        longitude
      }
    }
    menu {
      ownerId
      pages{
        pagination
          categories {
            spotId sequence
            titleText{local}
            items{
              spotId sequence
              nameText{local}
              introText{local}
              photo price quota
              customizations {
                spotId
                sequence
                price
                titleText{local}
              }
            }
          }
# --------- category end -----------
      }
    }
# --------- menu end -----------
  }
}
query FindDashboard($stationId: String!) {
  findDashboard(stationId: $stationId) {
    ownerId closeTime
    steps {
      name
      step
    }
  }
}
mutation CreateWorkstation($workstation: InputWorkstation!) {
  createWorkstation(workstation: $workstation) {
    uniqueId chefId kitchenId
    info {
      chef
    }
  }
}
mutation DeleteMatchedWorkstations($queries: QueryWorkstation!) {
  deleteMatchedWorkstations(queries: $queries) {
    uniqueId
  }
}
mutation DeleteWorkstation($uniqueId: String!) {
  deleteWorkstation(uniqueId: $uniqueId) {
    uniqueId
  }
}
mutation SaveWorkstationKitchen($kitchen: InputStKitchen!,$uniqueId: String!) {
  saveWorkstationKitchen(kitchen: $kitchen,uniqueId: $uniqueId) {
    kitchenId
    info {
      chef
    }
    kitchen {
      info {
        name
        phone
      }
      address {
        completion
        floor
        latitude
        longitude
      }
    }
  }
}
mutation UpdateDashboard($dashboard: InputDashboard!,$stationId: String!) {
  updateDashboard(dashboard: $dashboard,stationId: $stationId) {
    ownerId
    steps {
      name
      step
    }
  }
}
mutation UpdateWorkstation($uniqueId: String!,$workstation: ModifyWorkstation!) {
  updateWorkstation(uniqueId: $uniqueId,workstation: $workstation) {
    chefId
    kitchenId
    uniqueId
  }
}
# Storage
query FindStorehouse($stationId: String!) {
  findStorehouse(stationId: $stationId) {
    ownerId
    items { spotId sequence
      nameText{local}
      introText{local}
      photo price
      customizations {
        spotId sequence price
        titleText{local}
      }
    }
    options {
      spotId sequence price
      titleText{local}
    }
    diningWays {
      spotId
      optionText{local}
      editor {
        titleText{local}
        hintText{local}
        input
      }
    }
  }
}
query GetDiningWays($kitchenId: String!) {
  getDiningWays(kitchenId: $kitchenId) {
    spotId
    optionText{local}
    editor {
      titleText{local}
      hintText{local}
      input
    }
  }
}
mutation UpdateStorehouse($stationId: String!,$storage:InputStorehouse!) {
  updateStorehouse(stationId: $stationId, storage:$storage) {
    ownerId
  }
}
